<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Heskew - Technical Leader</title>
    <!-- Standard favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <!-- Android Chrome -->
    <link rel="manifest" href="site.webmanifest">
    <!-- stylesheets, scripts, etc. -->
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js" defer></script>
</head>
<body class="markdown-body">
    <div class="container">
        <resume-header></resume-header>
        <div id="resume-content"></div>
    </div>

    <script>
        // Web Component for Resume Header
        class ResumeHeader extends HTMLElement {
            constructor() {
                super();
                this.render();
            }

            render() {
                this.innerHTML = `
                    <h1>Nathan Heskew</h1>
                    <p>Technical Leader | Distributed Systems Architect | Building Technology for Global Impact</p>
                    
                    <div class="social-links">
                        <a href="https://github.com/heskew" class="social-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                            </svg>
                            GitHub
                        </a>
                        <a href="https://www.linkedin.com/in/heskew" class="social-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                                <rect x="2" y="9" width="4" height="12"></rect>
                                <circle cx="4" cy="4" r="2"></circle>
                            </svg>
                            LinkedIn
                        </a>
                    </div>

                    <a href="resume.pdf" class="download-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download PDF
                    </a>
                `;
            }
        }

        customElements.define('resume-header', ResumeHeader);

        // Load and render markdown content
        fetch('resume.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('resume-content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                console.error('Error loading resume:', error);
                document.getElementById('resume-content').innerHTML = 
                    '<p>Error loading resume content. Please try again later.</p>';
            });
    </script>
</body>
</html>
